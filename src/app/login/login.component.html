<div class="container shadow p-3 mb-5 bg-light rounded">
  <div class="row container" novalidate>
    <div class="col-6 container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
          <img src="assets/images/login-image.jpg" alt="" />
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="col-6 part1">
      <h2 class="text-center mt-5">User Login</h2>
      <p class="errorP">{{ authError }}</p>

      <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="email"
            ngModel
            required
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
            required
            ngModel
          />
        </div>
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <div class="mt-3 btn-align">
          <button type="submit" class="btn bg-lightd">Login</button>
        </div>
        <div>
          <a class="auth-toggle-link ml-2" routerLink="/signup"
            >Dont Have an Account?Click for SignUp</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
