<div class="container shadow p-3 mb-5 rounded bg-light">
  <div class="row mt-5 container" novalidate>
    <div class="col-6 part1">
      <h2 class="text-center">User Sign Up</h2>
      <form #userSignup="ngForm" (ngSubmit)="userSignUp(userSignup.value)">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Name"
            name="name"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            name="email"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword5" class="form-label">Password</label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-labelledby="passwordHelpBlock"
            name="password"
            ngModel
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
        <div class="mb-3 btn-align">
          <button type="submit" class="btn bg-lightd">Sign Up</button>
        </div>
        <div>
          <a class="auth-toggle-link" routerLink="/login"
            >Already Have an Account?Click for Login</a
          >
        </div>
      </form>
    </div>
    <div class="col-6 container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <img src="assets/images/signin-image.jpg" alt="" />
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</div>
