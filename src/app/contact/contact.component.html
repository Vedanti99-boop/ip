<div class="row">
  <div class="col-1">
    <div class="section-1">
      <app-side-navbar></app-side-navbar>
    </div>
  </div>

  <div class="col-11">
    <div class="section-2">
      <div class="row">
        <div class="col" *ngFor="let item of getContEmail">
          <div *ngIf="item.id !== myId">
            <div class="card" style="width: 18rem">
              <img
                src=" ../../assets/images/Matsuno.Chifuyu.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">
                  {{ item.email }}
                </p>
              </div>
            </div>
          </div>

          <br />
        </div>
      </div>
    </div>
  </div>
</div>
